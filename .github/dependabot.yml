version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    target-branch: "master"
    schedule:
      interval: "weekly"
    labels:
      - "actions"
      - "dependencies"

  # Maintain dependencies for clientapp
  - package-ecosystem: "npm"
    directory: "/"
    target-branch: "master"
    schedule:
      interval: "weekly"
    labels:
      - "npm"
      - "dependencies"
      - "clientapp"
